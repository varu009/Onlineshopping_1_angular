<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="./assets/Login/forgotpassword.jpg" class="img-fluid">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1>Online Shopping App</h1>
                <h4>Change Password</h4>
                <br><br>
                <form [formGroup] = "forgotPasswordForm" (ngSubmit) = "doChangePassword()">
                    <div class="form-row">
                        <div class="form-group col-lg-7">
                            <label> Email : </label>
                            <input type = "text" class="form-control" formControlName = "useremail" >
                            <div *ngIf = "k.useremail.errors && k.useremail.touched" class="text-danger">
                                <div *ngIf = "k.useremail.errors.required">Email is required</div>
                                <div *ngIf = "k.useremail.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="from-group col-lg-7">
                            <label> Old Password : </label>
                            <input type = "password" class="form-control" formControlName = "oldpassword">
                            <div *ngIf="k.oldpassword.errors && k.oldpassword.touched" class="text-danger">
                                <div *ngIf = "k.oldpassword.errors.required">Old Password is required</div>
                                <div *ngIf = "k.oldpassword.errors.minlength">Old Password must be of minimum 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="from-group col-lg-7">
                            <label> New Password : </label>
                            <input type = "password" class="form-control" formControlName = "newpassword">
                            <div *ngIf="k.newpassword.errors && k.newpassword.touched" class="text-danger">
                                <div *ngIf = "k.newpassword.errors.required">Password is required</div>
                                <div *ngIf = "k.newpassword.errors.minlength">Password must be of minimum 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="from-group col-lg-7">
                            <label> Confirm New Password : </label>
                            <input type = "password" class="form-control" formControlName = "confirmnewpassword">
                            <div *ngIf="k.confirmnewpassword.errors && k.confirmnewpassword.touched" class="text-danger">
                                <div *ngIf = "k.confirmnewpassword.errors.required">Confirm Password is required</div>
                                <div *ngIf = "k.confirmnewpassword.errors.mustmatch">Password must match</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button class="btn1 mt-3 mb-5">Change Password</button>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</section>
