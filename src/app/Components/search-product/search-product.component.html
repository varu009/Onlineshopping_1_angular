<div class="searchBox">
    <form class="example" [formGroup] = "searchForm" (ngSubmit) = "fetchsearch()">
        <div class="form-group">
            <input class="example1" type = "text"  placeholder="Search" formControlName = "search" >
            
            <button class="btn btn-success"><i class="fa fa-search"></i></button>
        </div>
        

    </form>
</div>
<div class="container">
  

<div class="row">    
    <div class="col-md-3 mx-auto my-5 d-flex" *ngFor = "let product of searchdetails">
 
        <div class="card full">
            <img class="card-img-top" src= "https://localhost:44303/api/productupload/{{product. productimage1}}" alt="product" width="250px" height="200px">
            
            <div class="card-body">
               
                <div class="card-text">
                    <h3 class = "card-title"><u>{{ product.productname }}</u></h3>
                    <h4  style = "color: #3498DB;"> Price : {{ product.productprice }} &#8377;</h4>
                    <h6 style = "color: grey; "> Description: {{ product.productdescription }}</h6>
                    <!--<h5 style = "color: red;"> Product Quantity : {{ product.productquantity}} pcs</h5>-->
                    <br>
                    <br>
                    <button class="btn2 btn-warning" (click)=openModal(product.productid,product.productname,product.productprice,product.productquantity,product.productdescription,product.productbrand,product.productimage1,product.retailerid,product.categoryid)
                  data-toggle="modal" data-target="#exampleModal"> View Product </button>
                </div>
            </div>
        </div>
    </div>
</div>  
</div>
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div style="width: 40%; float:left ; height: 500px;">
                <div class="containernew">
                  <img src = "https://localhost:44303/api/productupload/Image/{{prod. productimage1}}">
                </div>
              </div> 
          <div style="width: 60%; float:right">
                <h2>{{prod.productname}}</h2>
                <br><h6>Description : {{prod.productdescription}}</h6>
                <br>
                <h4>Price : <h3 style="color:red">{{prod.productprice}} &#8377;</h3></h4>
                <br>
                <!--<h4>Quantity in stock : <h3 style="color:red">{{prod.productquantity}}</h3></h4>
                --><br>
                <h4>Brand :{{prod.productbrand}}</h4>
                <br>       
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus btn btn-danger"><i class="fa fa-minus"></i></button>
                  <input style="width: 5em" min="0" #quantity id="myquantity" name="quantity" value="1" type="number">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus btn btn-success"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" style="color:white; background-color: black;" (click)="addtocart(prod.productid,quantity.value)" data-dismiss="modal">Add to cart</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
