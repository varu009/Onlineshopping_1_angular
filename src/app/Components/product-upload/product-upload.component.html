        <div>
            <form #imageForm=ngForm (ngSubmit)="OnSubmit(Retailerid,Productname,Productquantity,Productprice,Productdescription,Productbrand,Categoryid,Image)">
              <input type="text" #Retailerid ngModel name="Retailerid" id="Retailerid" value="{{retailerid}}" disabled>

                  <input type="text" #Productname ngModel name="Productname" id="Productname" placeholder="Product Name" required>

                  <input type="number" #Productquantity ngModel name="Productquantity" id="Productquantity" placeholder="Product Quantity">
     
                  <input type="number" #Productprice ngModel name="Productprice" id="Productprice" placeholder="Product Price">
                 

                  <input type="text" #Productdescription ngModel name="Productdescription" id="Productdescription" placeholder="Product Description">
                 

                  
                  <input type="text" #Productbrand ngModel name="Productbrand" id="Productbrand" placeholder="Product Brand">
                  <input type="text" #Categoryid ngModel name="Categoryid" id="Categoryid" placeholder="Category Id">
                 

              <br>
              <img [src]="imageUrl"  style="width:250px;height:200px;">
              <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
              <br><br>
              <button class= "btn btn-success" type="submit" [disabled]="Image.value=='' || !imageForm.valid">Submit</button>
              
            </form>
          </div>
